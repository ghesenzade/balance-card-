<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="container">
  <div class="balance flex">
    <div class="info flex">
      <p class="heading">My balance</p>
      <p class="cost">$921.48</p>
    </div>
    <div class="icon">
      <img src="images/logo.svg" alt="icon" class="foto">
    </div>
  </div> 
  <div class="secondDiv">
    <h2 class="headText">Spending - Last 7 days</h2>
    <div class="mainPart">
      <div class="week flex">

        <div class="days flex">
          <p class="monday day">mon</p>
          <p class="one borders"></p>
        </div>

        <div class="days flex">
          <p class="tue day">tue</p>
          <p class="two borders"></p>
        </div>

        <div class="days flex">
          <p class="wed day">wed</p>
          <p class="three borders"></p>
        </div>

        <div class="days flex">
          <p class="thu day">thu</p>
          <p class="four borders"></p>
        </div>

        <div class="days flex">
          <p class="fri day">fri</p>
          <p class="five borders"></p>
        </div>

        <div class="days flex">
          <p class="sat day">sat </p>
          <p class="six borders"></p>
        </div>

        <div class="days flex">
          <p class="sun day">sun</p>
          <p class="seven borders"></p>
        </div>
        
      </div>
    </div>
    <hr class="line">
    <div class="footer flex">
      <div class="total">
        <p class="monthText">Total this month<br></p>
        <h1 class="monthlyCost">$478.33</h1>
      </div>
      <div class="percentage">
        <p class="percent"><b>+2.4%</b></p>
        <p class="monthInfo">from last month<br> </p>
      </div>
    </div>
  </div>
</div> 
  
</body>
</html>
